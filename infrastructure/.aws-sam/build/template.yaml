AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: di-ipv-cri-otg-hmrc
Globals:
  Function:
    Runtime: nodejs18.x
    Architectures:
      - arm64
    Timeout: 3
Resources:
  TotpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TotpFunction
      Handler: totp-handler.lambdaHandler
      FunctionUrlConfig:
        AuthType: AWS_IAM
        Cors:
          AllowOrigins:
            - "*"
      Environment:
        Variables:
          NODE_OPTIONS: " --enable-source-maps"
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - lambdas/src/handlers/totp-handler.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: TotpFunction
  BearerTokenFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: BearerTokenFunction
      Handler: bearer-token-handler.lambdaHandler
      FunctionUrlConfig:
        AuthType: AWS_IAM
        Cors:
          AllowOrigins:
            - "*"
      Environment:
        Variables:
          NODE_OPTIONS: " --enable-source-maps"
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
          - lambdas/src/handlers/bearer-token-handler.ts
        Minify: true
        Sourcemap: true
        Target: es2020
      SamResourceId: BearerTokenFunction
Outputs:
  FunctionURLEndpoint:
    Description: FURLFunction function name
    Value:
      Fn::GetAtt:
        - TotpFunctionUrl
        - FunctionUrl
  TotpFunction:
    Description: TOTP Lambda Function ARN
    Value:
      Fn::GetAtt:
        - TotpFunction
        - Arn
  TotpFunctionIamRole:
    Description: Implicit IAM Role created for TOTP function
    Value:
      Fn::GetAtt:
        - TotpFunctionRole
        - Arn
